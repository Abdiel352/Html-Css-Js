<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fontes Internas</title>
    <style>
    /*AS fonte foram excluídas, considere isso apenas um exemplo, se quiser usar, baixe as fontes*/
        @font-face {
            font-family: "airT";
            src: url(fonts/airstrike/airstrike3d.ttf);
        }
        @font-face {
            font-family: "airP";
            src: url(fonts/airstrike/airstrikeb3d.ttf);
        }
        h1{
            font-family: "airT",serif;
        }
        p{
            font-family: "airP",cursive;
        }
    </style>
</head>
<body>
    <h1>Título</h1>
    <p>
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Eos consequuntur aperiam laudantium saepe consectetur recusandae, esse distinctio eveniet modi ex, magnam magni ut doloremque id dignissimos corporis, facilis iste tempore!
    </p>
</body>
</html>
