<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo Elementos</title>
    <style>
        a{
            text-decoration: none;
            color: rgb(0, 114, 114);
        }
        a:hover{
            color: rgba(0, 114, 114, 0.575);
        }
        a:visited{
            color: rgb(48, 134, 134);
        }
        a::after{
            content: "[tatu]";
            color:  rgb(134, 48, 48);
        }
        a::before{
            content: "[fala tu]";
            color:  rgb(134, 48, 48);;
        }
        
    </style>
</head>
<body>
    <h1>Personalizando links</h1>
    <ul>
        <li><a href="https//gusyavoguanabara.github.io" target="_blank">github</a></li>
        <li><a href="https//youtube.com/cursoemvideo/" target="_blank">canal no youtube</a></li>
        <li><a href="https://www.cursoemvideo.com" target="_blank">curso em v√≠deo</a></li>
    </ul>
</body>
</html>
