<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-level</title>
    <style>
        h1{
            background-color: aquamarine;
            height: 300px;
            width: 300px;
            border-width: 10px;
            border-color: aqua;
            border-style: solid;
            padding: 10px 20px;
            margin: 0px auto 70px auto;
            
        }
        a{
            border-width: 10px;
            border-color: aqua;
            border-style: solid;
            padding: 10px;

        }
    </style>
</head>
<body>
    <h1>Exemplo caixa box-level</h1>
    <p>
        Paragrafos são um exemplo de box box-level, e <a href="#">links</a>
        são exemplos de inline-level.
    </p>
</body>
</html>
