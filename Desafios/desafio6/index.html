<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags HTML</h1>
    <p>
        Em HTML5, pode-se inserir elementos diversos, segue alguns exemplos.
        <br>
        OBS:Passe o mouse no termo por um tempo para mostrasr para mostrar como fazer.
        <ul type="disc">
            <li>
                <div title="Use a tag &lt p&gt">Parágrafos</div>
            </li>
            <li>
                <div title="Use atag &lt h1&gt, ou h2,... até o h6">Títulos</div>
            </li>
            <li>
                <div title="Use a tag &lt img &gt">Imagens</div>
            </li>
            <li>
                <div title="use a tag &lt abbr&gt">Abreviações</div>
            </li>
            <li>
                <div title="Use a tag &lt q&gt">Citações simples</div>
            </li>
            <li>
                <div title="Use a tag &lt ol&gt">Listas Ordenadas</div>
            </li>
            <li>
                <div title="Use a tag &lt ul&gt">Listas desordenadas</div>
            </li>
        </ul>
    </p>
</body>
</html>
